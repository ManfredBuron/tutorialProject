  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>postDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>User Id : {{post.userId}}</ion-item>
  <ion-item>Post Id : {{post.id}}</ion-item>
  <ion-item>Title : {{post.title}}</ion-item>
  <ion-item>Body : {{post.body}}</ion-item>

  <div padding>
    <button ion-button (click)="displayComments()">See comments</button>
  </div>

  <div *ngIf="seeComments">
    <ion-list ion-item *ngFor="let comment of comments">
      <ion-item>Id : {{comment.id}}</ion-item>
      <ion-item>Name : {{comment.name}}</ion-item>
      <ion-item>Email : {{comment.email}}</ion-item>
      <ion-item>Body : {{comment.body}}</ion-item>
    </ion-list>
  </div>
</ion-content>
