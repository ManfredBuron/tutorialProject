  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navLogout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Surname</ion-label>
      <ion-input type="text" [(ngModel)]="surname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Profil image</ion-label>
    </ion-item>
    <img [src]="profilimage" />

    <div padding>
      <button ion-button (click)="takePhoto()">photo</button>
    </div>


  </ion-list>

  <div padding>
    <button ion-button (click)="saveSettings()">Save</button>
  </div>
</ion-content>
